<ion-header>
	<ion-navbar>
		<ion-title>Reminders</ion-title>
		<ion-buttons end>
			<button ion-button icon-only (click)="addReminder()"><ion-icon name="add-circle"></ion-icon></button>
		</ion-buttons>
	</ion-navbar>
</ion-header>

<ion-content padding>
	<ion-list>
		<ion-item text-wrap>
			<h2>Swipeable List View</h2>
			<p>
				This view is a list of all reminders. Reminders can be added by 
				using the add button on the top right and removed by swiping the 
				reminder text left to expose a delete button.
			</p>
		</ion-item>
		<ion-item-sliding *ngFor="let reminder of reminders">
			<ion-item>
				<h3>{{reminder.r_name}}</h3>
				<h4>{{reminder.r_time}}</h4>
				<p>{{reminder.r_description}}</p>
			</ion-item>
			<ion-item-options>
				<button ion-button color="danger" (click)="deleteReminder(reminder)">Delete</button>
			</ion-item-options>	
		</ion-item-sliding>
	</ion-list>
</ion-content>
